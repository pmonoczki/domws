<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <select id = "colorselector">
    <option>
        red
    </option>
    <option>
        green
    </option>
    <option>
        yellow
    </option>
    <option>
        silver
    </option>
 </select>   
<br>
<button id = "gomb">gomb</button>
<p id = "para">Hello mindenki!</p>
<script>
    const h1 = document.createElement("h1");
    h1.innerText = "Szia mia";
    document.body.appendChild(h1);

    const paragraph = document.getElementById("para");
    const h2 = document.createElement("h2");
    h2.innerText = paragraph.innerHTML;
    document.body.appendChild(h2);

    let colorPicker = document.getElementById("colorselector");
    colorPicker.addEventListener("change", function (evt){
       let gomb = document.getElementById("gomb");
       gomb.style.backgroundColor = evt.target.value;
    });
    
    
</script>
</body>
</html>
