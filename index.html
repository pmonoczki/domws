<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pStyle{
            border: 1px Solid black;
        }
    </style>
</head>
<body>
    <select id="select">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
    </select>
    <br>
    <button id="button">GOMB</button>
    <p id="para" class="pStyle">Hello mindenki!</p>
    <script>
        const h1 = document.createElement("h1");
        h1.innerText = "Szia mia";
        document.body.appendChild(h1);

        const paragraph = document.getElementById("para");
        const h2 = document.createElement("h2");
        h2.innerText = paragraph.innerHTML;
        document.body.appendChild(h2);

        const colorPicker = document.getElementById("select");
        colorPicker.addEventListener("change", function(evt) {
            const button = document.getElementById("button");
            button.style.background = evt.target.value;
        });

        const pTag = document.querySelector("p");
        console.log(pTag);

        const pStyleQuery = document.querySelector(".pStyle");
        console.log(pStyleQuery);
    </script>
</body>
</html>
