<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pStyle{
            border: 1px Solid black;
        }
    </style>
</head>
<body>
    <div>
        <p>dom workshop</p>
    </div>
    <h2 id="msg">Kiskecske</h2>
    <select id = "colorselector">
        <option>
            red
        </option>
        <option>
            green
        </option>
        <option>
            yellow
        </option>
        <option>
            silver
        </option>
    </select>
    <br>
    <button id="gomb2">gomb</button>
    <p id="para" class="pStyle">Hello mindenki!</p>
<script>
    const h1 = document.createElement("h1");
    h1.innerText = "Szia mia";
    document.body.appendChild(h1);

    const paragraph = document.getElementById('para');
    const h2 = document.createElement('h2');
    h2.innerText = paragraph.innerHTML;
    document.body.appendChild(h2);

    let colorPicker = document.getElementById('colorselector');
    colorPicker.addEventListener("change", function (evt){
        let gomb = document.getElementById("gomb2");
        gomb.style.backgroundColor = evt.target.value;
    });

    const p = document.querySelector("p");
    console.log(p);

    const pStyleQuery = document.querySelector(".pStyle");
    console.log(pStyleQuery);

    document.querySelector('#msg');
    const Message = document.querySelector('#msg');
    console.log(Message.innerText);

    const first = document.querySelector("h2, p")
    first.style.backgroundColor = "red";

    const pha = document.querySelector("div > p");
    pha.class = "pStyle";


</script>
</body>
</html>
